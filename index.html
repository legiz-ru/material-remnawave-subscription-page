<script>
  const fontLinks = [
    {
      name: "Inter",
      urls: [
        "https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap",
        "https://fonts.font.im/css2?family=Inter:wght@400;500;700&display=swap",
        "https://fonts.w.tools/css2?family=Inter:wght@400;500;700&display=swap"
      ]
    },
    {
      name: "Material Symbols Outlined",
      urls: [
        "https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200",
        "https://fonts.font.im/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200",
        "https://fonts.w.tools/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      ]
    }
  ];

  fontLinks.forEach(font => {
    let index = 0;

    const tryLoad = () => {
      if (index >= font.urls.length) {
        console.error(`❌ Не удалось загрузить шрифт "${font.name}" ни с одного CDN`);
        return;
      }

      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = font.urls[index];
      link.onload = () => {
        console.log(`✅ ${font.name} успешно загружен с: ${font.urls[index]}`);
      };
      link.onerror = () => {
        console.warn(`⚠️ ${font.name}: ошибка загрузки ${font.urls[index]}, пробую следующий...`);
        index++;
        tryLoad();
      };
      document.head.appendChild(link);
    };

    tryLoad();
  });
</script>

<script>
  const cdns = [
    "https://cdn.tailwindcss.com",
    "https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4",
    "https://unpkg.com/@tailwindcss/browser@4"
  ];

  function loadScript(src, onSuccess, onError) {
    const script = document.createElement("script");
    script.src = src;
    script.onload = onSuccess;
    script.onerror = onError;
    document.head.appendChild(script);
  }

  function tryLoadCDNs(index = 0) {
    if (index >= cdns.length) {
      console.error("❌ Не удалось загрузить Tailwind с любого CDN");
      return;
    }
    loadScript(
      cdns[index],
      () => console.log(`✅ Tailwind загружен с: ${cdns[index]}`),
      () => {
        console.warn(`⚠️ Не удалось загрузить: ${cdns[index]}, пробую следующий...`);
        tryLoadCDNs(index + 1);
      }
    );
  }

  tryLoadCDNs();
</script>

<script>

  let index = 0;

  function tryLoadScript() {
    if (index >= cdnList.length) {
      console.error("❌ Не удалось загрузить qrcode.min.js ни с одного источника.");
      return;
    }

    const script = document.createElement("script");
    script.src = cdnList[index];
    script.onload = () => {
      console.log(`✅ qrcode.min.js успешно загружен с: ${cdnList[index]}`);
    };
    script.onerror = () => {
      console.warn(`⚠️ Ошибка загрузки ${cdnList[index]}, пробую следующий...`);
      index++;
      tryLoadScript();
    };
    document.head.appendChild(script);
  }

  tryLoadScript();
</script>

            --color-secondary: #B5CCBA; --color-on-secondary: #223428; --color-secondary-container: #384B3E; --color-on-secondary-container: #D1E8D5;
            --color-tertiary: #A5CCD9; --color-on-tertiary: #07353E; --color-tertiary-container: #254C56; --color-on-tertiary-container: #C1E8F6;
            --color-error: #FFB4AB; --color-on-error: #690005; --color-error-container: #93000A; --color-on-error-container: #FFDAD6;
            --color-background: #1A1C19; --color-on-background: #E2E3DD; --color-surface: #1A1C19; --color-on-surface: #E2E3DD;
            --color-surface-variant: #424940; --color-on-surface-variant: #C2C9BE; --color-outline: #8B9389; --color-inverse-on-surface: #1A1C19;
            --color-inverse-surface: #E2E3DD; --color-inverse-primary: #006D40; --color-shadow: #000000; --color-surface-tint: #50DB87;
            --color-outline-variant: #424940; --color-scrim: #000000;
        }

        /* AppBar - верхняя панель */
        .appbar {
            background-color: var(--color-primary-container);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 4rem;
            width: 100%;
            z-index: 100;
            position: fixed;
            top: 0;
            left: 0;
        }

        .appbar-start-box,
        .appbar-end-box {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .appbar-heading {
            font-size: large;
            color: var(--color-on-primary-container);
        }

        /* Buttons - Кнопки */
        .btn {
            background-color: var(--color-primary);
            border: 0.0625rem solid var(--color-outline);
            border-radius: 0.625rem;
            height: 2.5rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            font-size: medium;
            font-weight: 500;
            color: var(--color-on-primary);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--color-primary-container);
            color: var(--color-on-primary-container);
        }

        .btn-tonal {
            background-color: var(--color-secondary-container);
            color: var(--color-on-secondary-container);
            border: none;
        }

        .btn-tonal:hover {
            background-color: var(--color-secondary);
            color: var(--color-on-secondary);
        }

        .btn-elevated {
            background-color: var(--color-surface);
            color: var(--color-primary);
            border: none;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
        }

        .btn-elevated:hover {
            background-color: var(--color-primary-container);
            color: var(--color-on-primary-container);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
        }

        .btn-outlined {
            background-color: transparent;
            color: var(--color-primary);
            border: 0.0625rem solid var(--color-outline);
        }

        .btn-outlined:hover {
            background-color: var(--color-primary-container);
            color: var(--color-on-primary-container);
            border-color: var(--color-primary);
        }

        .btn-ghost {
            background-color: transparent;
            color: var(--color-primary);
            border: none;
        }

        .btn-ghost:hover {
            background-color: var(--color-primary-container);
            color: var(--color-on-primary-container);
        }

        .btn-appbar {
            background-color: transparent;
            border: none;
            color: var(--color-on-primary-container);
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
        }

        .btn-appbar:hover {
            background-color: var(--color-primary);
        }

        /* Стили для кнопок только с иконками */
        .btn-icon {
            width: 2.5rem;
            height: 2.5rem;
            padding: 0;
            min-width: auto;
        }

        /* Карточки */
        .card {
            background-color: var(--color-surface);
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1), 0px 1px 3px rgba(0, 0, 0, 0.08);
            color: var(--color-on-surface);
            width: 100%;
        }

        /* Заголовки карточек используют основной цвет */
        .card h2 {
            color: var(--color-primary) !important;
        }

        /* Elevated карточки */
        .card-elevated {
            background-color: var(--color-surface-variant);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1), 0px 2px 6px rgba(0, 0, 0, 0.08);
        }

        /* Outlined карточки */
        .card-outlined {
            background-color: transparent;
            border: 0.0625rem solid var(--color-outline);
            box-shadow: none;
        }

        /* Ошибка карточка */
        #error-message {
            background-color: var(--color-error-container);
            color: var(--color-on-error-container);
            border: 1px solid var(--color-error);
        }

        #error-message h2 {
            color: var(--color-error) !important;
        }

        /* Menu */
        .menu-overflow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            z-index: 200;
            pointer-events: none;
            visibility: hidden;
        }

        .menu-overflow.active {
            pointer-events: auto;
            visibility: visible;
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-scrim);
            bgopacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .menu-overflow.active .menu-overlay {
            bgopacity: 0.32;
        }

        .menu {
            background-color: var(--color-surface);
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            box-shadow: 0px -3px 5px rgba(0, 0, 0, 0.3), 0px -6px 10px 2px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            width: 100%;
            max-height: 90vh;
            padding: 0.5rem;
            gap: 0.25rem;
            color: var(--color-on-surface);
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            position: relative;
            z-index: 201;
        }

        .menu-overflow.active .menu {
            transform: translateY(0);
        }
        
        /* Menu Grab Handle */
        .menu::before {
            content: '';
            position: absolute;
            top: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 2rem;
            height: 0.25rem;
            background-color: var(--color-outline-variant);
            border-radius: 99px;
        }

        .menu h3 {
            padding-top: 1.5rem;
        }

        .menu label {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.75rem;
            height: 3rem;
            padding: 0 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
        }

        .menu label:hover {
            background-color: var(--color-surface-variant);
        }

        .menu label .material-symbols-outlined {
            font-size: large;
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Toggle Button Styles (for settings radios) */
        .toggle-button-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-duration: 200ms;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--color-on-surface-variant);
            border: 1px solid var(--color-outline);
            background-color: var(--color-surface);
            flex-grow: 1;
            border-radius: 0;
        }
        .toggle-button-label:first-child { border-top-left-radius: 9999px; border-bottom-left-radius: 9999px; margin-left: -1px; }
        .toggle-button-label:last-child { border-top-right-radius: 9999px; border-bottom-right-radius: 9999px; }
        .toggle-button-label + .toggle-button-label {
            margin-left: -1px;
        }
        .toggle-button {
            display: none;
        }
        .toggle-button-label span:not(.material-symbols-outlined) {
            margin-left: 0.5rem;
        }
        .toggle-button:checked + .toggle-button-label {
            background-color: var(--color-primary-container);
            color: var(--color-on-primary-container);
            border-color: var(--color-primary-container);
            z-index: 1;
        }

        /* Special styling for the 'check' indicator for palette */
        .palette-check-indicator {
            display: none;
            font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 24;
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        input[name="palette-group"]:checked + label .palette-check-indicator,
        input[name="lang-group"]:checked + label .palette-check-indicator {
            display: inline;
        }
         input[name="palette-group"] + label,
         input[name="lang-group"] + label {
            flex-grow: 1;
         }

        /* Copy confirmation message */
        .copy-confirmation {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--color-inverse-surface);
            color: var(--color-inverse-on-surface);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            bgopacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            z-index: 1500;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .copy-confirmation.show {
            bgopacity: 1;
            visibility: visible;
        }

        /* User status badges */
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }
        .badge-active { background-color: var(--color-primary-container); color: var(--color-on-primary-container); }
        .badge-disabled { background-color: var(--color-error-container); color: var(--color-on-error-container); }
        .badge-limited { background-color: var(--color-secondary-container); color: var(--color-on-secondary-container); }
        .badge-expired { background-color: var(--color-outline-variant); color: var(--color-on-surface-variant); }

        /* Icon styling for app import buttons */
        .app-icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            background-color: var(--color-primary-container);
            border-radius: 0.5rem;
            color: var(--color-on-primary-container);
        }

        .app-icon-container .material-symbols-outlined {
            font-size: 1.5rem;
        }

        /* OS Tabs */
        .os-tab {
            padding: 0.25rem 0.75rem;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            color: var(--color-on-surface-variant);
            font-weight: 500;
            transition: border-color 0.3s, color 0.3s;
        }

        .os-tab.active {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .os-content {
            display: none;
            flex-direction: column;
            gap: 0.75rem;
        }

        .os-content.active {
            display: flex;
        }

        /* Dropdown/Select for Apps */
        .app-select-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .app-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-outline);
            border-radius: 0.625rem;
            background-color: var(--color-surface-variant);
            color: var(--color-on-surface);
            font-size: 1rem;
            cursor: pointer;
            background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.5em;
            pointer-events: none;
        }

        .app-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px var(--color-primary-container);
        }

        /* Кликабельная область для открытия модала */
        .app-select-trigger {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 1;
        }

        /* Модальное окно выбора приложения */
        .app-select-modal {
            position: fixed;
            z-index: 2020;
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh;
            background: rgba(0,0,0,0.25);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 16px; /* ДОБАВЛЕНО: отступы для мобильных */
        }

        .app-select-modal.active {
            display: flex;
        }

        .app-select-content {
            background: var(--color-surface);
            border-radius: 1.5rem;
            box-shadow: 0 3px 16px rgba(0,0,0,0.13);
            min-width: 320px;
            max-width: 92vw;
            max-height: calc(100vh - 32px); /* ИЗМЕНЕНО: учитываем отступы */
            padding: 1.5rem; /* ИЗМЕНЕНО */
            position: relative;
            color: var(--color-on-surface);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            overflow-y: auto;
        }

        .app-select-close {
            position: static; /* ИЗМЕНЕНО */
            color: var(--color-on-surface-variant);
            font-size: 2rem;
            cursor: pointer;
        }

        .app-select-close:hover { 
            color: var(--color-primary); 
        }

        .app-select-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--color-primary);
            margin-bottom: 0; /* ИЗМЕНЕНО */
            padding-right: 0; /* ИЗМЕНЕНО */
            flex-grow: 1; /* ДОБАВЛЕНО */
        }

        .app-select-options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .app-select-option {
            appearance: none;
            outline: none;
            border: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
            border-radius: 2rem;
            background: var(--color-surface-variant);
            color: var(--color-on-surface-variant);
            font-weight: 500;
            font-size: 1rem;
            padding: 0.75rem 1.3rem;
            transition: background 0.2s, color 0.2s;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            text-align: left;
        }

        .app-select-option:hover {
            background: var(--color-primary-container);
            color: var(--color-on-primary-container);
        }

        .app-select-option.selected {
            background: var(--color-primary);
            color: var(--color-on-primary);
            border-color: var(--color-primary);
        }

        .app-select-option .material-symbols-outlined {
            font-size: 1.2em;
        }

        @media (max-width: 480px) {
            .app-select-content {
                min-width: unset;
                width: 96vw;
                padding: 1.2rem 0.5rem 1.2rem 0.5rem;
            }
            
            .app-select-option {
                padding: 0.75rem 1rem;
                justify-content: center;
            }
        }

        .app-details-container {
            margin-top: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .app-detail-section h4 {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }

        .app-detail-section p {
            font-size: 0.9em;
            color: var(--color-on-surface-variant);
            margin-bottom: 0.75rem;
        }

        .app-detail-section .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        /* ИСПРАВЛЕНО: Стили для кнопок приложений с цветом палитры как AppBar */
        .app-button {
            background: var(--color-primary-container);
            color: var(--color-on-primary-container);
            border: 2px solid var(--color-primary-container);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 2rem;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .app-button:hover {
            background: var(--color-primary);
            color: var(--color-on-primary);
            border-color: var(--color-primary);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .app-button .material-symbols-outlined {
            font-size: 1.1em;
        }

        /* Переопределяем стили для кнопок в контейнере приложений */
        .app-detail-section .buttons-container .app-button {
            flex: none;
        }

        .app-step-buttons .app-button {
            font-size: 0.9rem;
            padding: 0.75rem 1rem;
        }

        /* Стили для шагов приложений */
        .app-steps-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .app-step {
            border: 1px solid var(--color-outline-variant);
            border-radius: 0.75rem;
            padding: 1rem;
            background-color: var(--color-surface-variant);
        }

        .app-step-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-on-surface);
            margin-bottom: 0.5rem;
        }

        .app-step-description {
            font-size: 0.9rem;
            color: var(--color-on-surface-variant);
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .app-step-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        /* Стили для серверов в разделе ссылок */
        .server-card {
            background-color: var(--color-surface-variant);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid var(--color-outline-variant);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .server-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .server-name {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-on-surface);
        }

        .server-index {
            display: none;
        }

        .server-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Loader */
        .animate-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }

        /* ИСПРАВЛЕНО: Интервалы в настройках с отступами между группами */
        .settings-section {
            margin-bottom: 1.2rem;
        }

        .settings-label {
            display: block;
            font-size: 0.95rem;
            bgopacity: 0.7;
            margin-bottom: 0.6rem;
            color: var(--color-on-surface-variant);
        }

        .settings-btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.3rem;
        }

        .settings-radio-btn {
            appearance: none;
            outline: none;
            border: none;
            padding: 0.6rem 0.8rem;
            margin: 0;
            cursor: pointer;
            border-radius: 2rem;
            background: var(--color-surface-variant);
            color: var(--color-on-surface-variant);
            font-weight: 500;
            font-size: 0.85rem;
            transition: background 0.2s, color 0.2s;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            flex: 1;
            min-width: calc(50% - 0.25rem);
            justify-content: center;
        }

        .settings-radio-btn.selected {
            background: var(--color-primary);
            color: var(--color-on-primary);
            border-color: var(--color-primary);
        }

        .settings-radio-btn .material-symbols-outlined {
            font-size: 1em;
        }

        /* Красивая секция настроек */
        #settings-modal {
            position: fixed;
            z-index: 2010;
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh;
            background: rgba(0,0,0,0.25);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 16px; /* ДОБАВЛЕНО: отступы для мобильных */
        }

        #settings-modal.active {
            display: flex;
        }

        .settings-content {
            background: var(--color-surface);
            border-radius: 1.5rem;
            box-shadow: 0 3px 16px rgba(0,0,0,0.13);
            min-width: 320px;
            max-width: 92vw;
            max-height: calc(100vh - 32px); /* ИЗМЕНЕНО: учитываем отступы */
            padding: 1.5rem; /* ИЗМЕНЕНО */
            position: relative;
            color: var(--color-on-surface);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            overflow-y: auto; /* ДОБАВЛЕНО: прокрутка если контент большой */
        }
        .settings-close {
            position: static; /* ИЗМЕНЕНО */
            color: var(--color-on-surface-variant);
            font-size: 1.8rem;
            cursor: pointer;
        }
        .settings-close:hover { color: var(--color-primary); }
        .settings-title {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--color-primary);
            margin-bottom: 0; /* ИЗМЕНЕНО */
            flex-grow: 1; /* ДОБАВЛЕНО */
        }

        @media (max-width: 480px) {
            #settings-modal,
            .app-select-modal {
                padding: 20px;
            }
            
            .settings-content,
            .app-select-content {

        if (appId.includes('flclash')) {

        }

        if (appId.includes('clash')) {

        }
        
        // Для V2Ray-подобных приложений  
        if (appId.includes('v2ray')) {
            return appIcons['v2rayng'];
        }

        // По умолчанию используем системную иконку
        return appIcons[platform] || appIcons['pc'];

    // Функция определения системной темы
    function detectSystemTheme() {
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            return 'dark';
        }
        return 'light';
    }

    // Функция получения актуальной яркости
    function getActualBrightness() {
        if (currentBrightness === 'auto') {
            return detectSystemTheme();
        }
        return currentBrightness;
    }

    // Определение языка системы
    function detectSystemLanguage() {
        const browserLang = navigator.language || navigator.userLanguage;
        if (browserLang.startsWith('ru')) return 'ru';
        return 'en';
    }

    // Инициализация настроек
    function initializeSettings() {
        const savedLang = localStorage.getItem('lang');
        currentLanguage = savedLang || detectSystemLanguage();
        
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            const [theme, brightness] = savedTheme.split('-');
            currentTheme = theme;
            currentBrightness = brightness;
        } else {
            // Случайный выбор палитры при первом запуске
            currentTheme = getRandomPalette();
            currentBrightness = 'auto';
        }

        // Слушатель изменения системной темы
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (currentBrightness === 'auto') {
                    updateTheme();
                }
            });
        }
    }

    async function loadAppsConfig() {
        // Если конфигурация уже загружена, возвращаем её
        if (appsConfig !== null) {
            return appsConfig;
        }
        
        try {
            const response = await fetch('/assets/app-config.json');
            if (!response.ok) {
                console.warn('App config not found, using empty config');
                appsConfig = { ios: [], android: [], pc: [] };
                return appsConfig;
            }
            const text = await response.text();
            
            if (text.trim().startsWith('<')) {
                console.warn('Received HTML instead of JSON - config file not found');
                appsConfig = { ios: [], android: [], pc: [] };
                return appsConfig;
            }
            
            appsConfig = JSON.parse(text);
            console.log('Apps config loaded successfully:', appsConfig);
            return appsConfig;
        } catch (error) {
            console.error('Failed to load apps config:', error);
            appsConfig = { ios: [], android: [], pc: [] };
            return appsConfig;
        }
    }

    function decodeAndParseData(encodedData) {
        try {
            const decodedString = atob(encodedData);
            console.log('Decoded string:', decodedString);
            
            const parsedData = JSON.parse(decodedString);
            console.log('Parsed data:', parsedData);
            
            return parsedData;
        } catch (error) {
            console.error('Error decoding data:', error);
            throw new Error('Failed to decode panel data: ' + error.message);
        }
    }

    async function loadSubscriptionData() {
        try {
            // Предзагружаем конфигурацию приложений параллельно
            const appsConfigPromise = loadAppsConfig();
            
            const encodedPanelData = '<%= panelData %>';
            console.log('Encoded panel data:', encodedPanelData);
            
            const decodedData = decodeAndParseData(encodedPanelData);
            
            // Ждём загрузки конфигурации приложений
            const loadedAppsConfig = await appsConfigPromise;
            
            const formattedData = formatApiData(decodedData, loadedAppsConfig);
            
            displayData(formattedData);
        } catch (error) {
            console.error('Ошибка загрузки данных:', error);
            displayError('Ошибка при загрузке данных подписки: ' + error.message);
        }
    }

    function formatApiData(apiData, appsConfig) {
        if (!apiData.response || !apiData.response.isFound) {
            throw new Error('Подписка не найдена');
        }

        const response = apiData.response;
        const user = response.user;
        
        const parseTraffic = (trafficStr) => {
            if (!trafficStr) return 0;
            const match = trafficStr.match(/^([\d.]+)\s*(\w+)$/);
            if (!match) return 0;
            
            const value = parseFloat(match[1]);
            const unit = match[2].toLowerCase();
            
            const units = {
                'b': 1,
                'kb': 1024,
                'mb': 1024 * 1024,
                'gb': 1024 * 1024 * 1024,
                'gib': 1024 * 1024 * 1024,
                'tb': 1024 * 1024 * 1024 * 1024,
                'tib': 1024 * 1024 * 1024 * 1024
            };
            
            return value * (units[unit] || 1);
        };

        // Парсим серверы БЕЗ нумерации
        const servers = [];
        if (response.links && Array.isArray(response.links)) {
            response.links.forEach((link) => {
                try {
                    let serverName = getTranslation('server_label');
                    let flag = '';
                    
                    const hashMatch = link.match(/#(.+)$/);
                    if (hashMatch) {
                        const hashPart = decodeURIComponent(hashMatch[1]);
                        
                        serverName = hashPart.replace(/[\u{1F1E6}-\u{1F1FF}][\u{1F1E6}-\u{1F1FF}]/gu, '').trim() || serverName;
                        
                        const flagMatches = hashPart.match(/[\u{1F1E6}-\u{1F1FF}][\u{1F1E6}-\u{1F1FF}]/gu);
                        if (flagMatches && flagMatches.length > 0) {
                            flag = flagMatches[0];
                        }
                    }
                    
                    servers.push({
                        name: serverName,
                        flag: flag,
                        fullUrl: link
                    });
                } catch (error) {
                    console.error('Error parsing server link:', error);
                }
            });
        }

        return {
            username: user.username,
            user_status: user.userStatus,
            expires_at: user.expiresAt,
            days_left: user.daysLeft,
            traffic_used: parseTraffic(user.trafficUsed),
            traffic_limit: parseTraffic(user.trafficLimit),
            traffic_reset_strategy: user.trafficLimitStrategy,
            subscription_url: response.subscriptionUrl,
            cryptoLink: response.happ?.cryptoLink,
            servers: servers,
            apps: appsConfig
        };
    }

                if (daysLeftEl && data.days_left !== undefined) {

            serverInfo.appendChild(serverName);

            const serverActions = document.createElement('div');
            serverActions.className = 'server-actions';

            const copyBtn = document.createElement('button');
            copyBtn.className = 'btn btn-tonal btn-icon';
            copyBtn.onclick = () => copyToClipboard(server.fullUrl);
            copyBtn.innerHTML = '<span class="material-symbols-outlined">content_copy</span>';

            container.appendChild(serverCard);
        });
    }

    function displayError(message) {
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        if (loadingSpinner) loadingSpinner.classList.add('hidden');
        if (errorText) errorText.textContent = message;
        if (errorMessage) errorMessage.classList.remove('hidden');
    }

    function displayAppsSection() {
        const data = window.appsData;
        if (!data || !data.apps) {
            console.log('No apps data available');
            return;
        }

        console.log('Displaying apps:', data.apps);

        const osAppDisplay = document.getElementById('os-app-display');
        if (!osAppDisplay) return;
        
        osAppDisplay.innerHTML = '';
        
        const availablePlatforms = [];
        
        Object.keys(data.apps).forEach(platform => {
            if (data.apps[platform] && Array.isArray(data.apps[platform]) && data.apps[platform].length > 0) {
                availablePlatforms.push(platform);
            }
        });
        
        if (availablePlatforms.length === 0) {
            console.log('No apps available for any platform');
            return;
        }

        // ИСПРАВЛЕНО: Определяем предпочтительную платформу на основе User Agent
        let preferredPlatform = availablePlatforms[0]; // По умолчанию первая доступная
        
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        // Определяем платформу пользователя
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            // iOS устройство
            if (availablePlatforms.includes('ios')) {
                preferredPlatform = 'ios';
            }
        } else if (/android/i.test(userAgent)) {
            // Android устройство
            if (availablePlatforms.includes('android')) {
                preferredPlatform = 'android';
            }
        } else {
            // Desktop/PC
            if (availablePlatforms.includes('pc')) {
                preferredPlatform = 'pc';
            }
        }

        availablePlatforms.forEach(platform => {
            const apps = data.apps[platform];
            
            const osContent = document.createElement('div');
            osContent.className = 'os-content';
            osContent.id = `${platform}-content`;

            if (apps.length === 1) {
                const app = apps[0];
                if (app && app.name) {
                    osContent.appendChild(createAppDetailsElement(app, data, platform));
                }
            } else {
                const selectWrapper = document.createElement('div');
                selectWrapper.className = 'app-select-wrapper';
                
                const select = document.createElement('div');
                select.className = 'app-select';
                
                let currentAppIndex = 0;
                
                const featuredIndex = apps.findIndex(app => app && app.isFeatured);
                if (featuredIndex !== -1) {
                    currentAppIndex = featuredIndex;
                }
                
                const updateSelectText = (index) => {
                    const app = apps[index];
                    if (app && app.name) {
                        const icon = getAppIcon(app, platform);
                        // ИСПРАВЛЕНО: звёздочка после названия
                        select.innerHTML = `<div class="flex items-center gap-2">${icon}<span>${app.name}${app.isFeatured ? ' ⭐' : ''}</span></div>`;
                    }
                };
                
                updateSelectText(currentAppIndex);
                
                const trigger = document.createElement('div');
                trigger.className = 'app-select-trigger';
                
                trigger.addEventListener('click', () => {
                    createAppSelectModal(apps, currentAppIndex, platform, (selectedIndex) => {
                        currentAppIndex = selectedIndex;
                        updateSelectText(selectedIndex);
                        
                        const detailsContainer = osContent.querySelector('.app-details-container');
                        detailsContainer.innerHTML = '';
                        const selectedApp = apps[selectedIndex];
                        if (selectedApp && selectedApp.name) {
                            detailsContainer.appendChild(createAppDetailsElement(selectedApp, data, platform));
                        }
                    });
                });
                
                selectWrapper.appendChild(select);
                selectWrapper.appendChild(trigger);
                osContent.appendChild(selectWrapper);

                const detailsContainer = document.createElement('div');
                detailsContainer.className = 'app-details-container';
                
                const selectedApp = apps[currentAppIndex];
                if (selectedApp && selectedApp.name) {
                    detailsContainer.appendChild(createAppDetailsElement(selectedApp, data, platform));
                }
                
                osContent.appendChild(detailsContainer);
            }

            osAppDisplay.appendChild(osContent);
        });

        setupOSTabs(availablePlatforms, preferredPlatform);
    }

    // УБРАН app-header: createAppDetailsElement без заголовка
    function createAppDetailsElement(app, data, platform) {
        console.log('Creating app details for:', app);
        
        const detailsDiv = document.createElement('div');
        detailsDiv.className = 'app-detail-section';
        
        const stepsContainer = document.createElement('div');
        stepsContainer.className = 'app-steps-container';
        
        const stepOrder = [
            'installationStep',
            'additionalBeforeAddSubscriptionStep',
            'addSubscriptionStep', 
            'additionalAfterAddSubscriptionStep',
            'connectAndUseStep'
        ];
        
        stepOrder.forEach(stepKey => {
            if (app[stepKey]) {
                const stepElement = createStepElement(app[stepKey], stepKey, app, data);
                if (stepElement) {
                    stepsContainer.appendChild(stepElement);
                }
            }
        });
        
        detailsDiv.appendChild(stepsContainer);
        return detailsDiv;
    }
    
    function createStepElement(step, stepKey, app, data) {
        const stepDiv = document.createElement('div');
        stepDiv.className = 'app-step';
        
        const stepTitle = document.createElement('h5');
        stepTitle.className = 'app-step-title';
        
        if (step.title && step.title[currentLanguage]) {
            stepTitle.textContent = step.title[currentLanguage];
        } else {
            const stepTitles = {
                'installationStep': getTranslation('step_installation'),
                'additionalBeforeAddSubscriptionStep': getTranslation('step_before_subscription'),
                'addSubscriptionStep': getTranslation('step_add_subscription'),
                'additionalAfterAddSubscriptionStep': getTranslation('step_after_subscription'),
                'connectAndUseStep': getTranslation('step_connect_use')
            };
            stepTitle.textContent = stepTitles[stepKey] || stepKey;
        }
        
        stepDiv.appendChild(stepTitle);
        
        if (step.description && step.description[currentLanguage]) {
            const stepDesc = document.createElement('p');
            stepDesc.className = 'app-step-description';
            stepDesc.textContent = step.description[currentLanguage];
            stepDiv.appendChild(stepDesc);
        }
        
        const buttonsContainer = document.createElement('div');
        buttonsContainer.className = 'app-step-buttons';
        
        if (step.buttons && Array.isArray(step.buttons) && step.buttons.length > 0) {
            step.buttons.forEach(buttonConfig => {
                const button = document.createElement('a');
                button.className = 'app-button';
                button.href = buttonConfig.buttonLink;
                button.target = '_blank';
                button.rel = 'noopener noreferrer';
                
                const icon = document.createElement('span');
                icon.className = 'material-symbols-outlined';
                
                if (stepKey === 'installationStep') {
                    icon.textContent = 'download';
                } else {
                    icon.textContent = 'open_in_new';
                }
                
                button.appendChild(icon);
                
                const text = document.createElement('span');
                text.textContent = buttonConfig.buttonText[currentLanguage] || buttonConfig.buttonText.en || 'Button';
                button.appendChild(text);
                
                buttonsContainer.appendChild(button);
            });
        }
        
        // Добавляем кнопку "Добавить подписку" для addSubscriptionStep
        if (stepKey === 'addSubscriptionStep') {
            const subscriptionButton = document.createElement('a');
            subscriptionButton.className = 'app-button';
            
            let url = '#';
            
            if (app.id === 'happ' && data.cryptoLink) {
                url = data.cryptoLink;
            } else if (app.urlScheme && data.subscription_url) {
                let subscriptionUrl = data.subscription_url;
                
                if (app.isNeedBase64Encoding) {
                    subscriptionUrl = btoa(subscriptionUrl);
                }
                
                url = app.urlScheme + subscriptionUrl;
            }
            
            subscriptionButton.href = url;
            if (url !== '#') {
                subscriptionButton.target = '_blank';
                subscriptionButton.rel = 'noopener noreferrer';
            }
            
            const icon = document.createElement('span');
            icon.className = 'material-symbols-outlined';
            icon.textContent = 'add_link';
            subscriptionButton.appendChild(icon);
            
            const text = document.createElement('span');
            text.textContent = getTranslation('add_subscription');
            subscriptionButton.appendChild(text);
            
            buttonsContainer.appendChild(subscriptionButton);
        }
        
        if (buttonsContainer.children.length > 0) {
            stepDiv.appendChild(buttonsContainer);
        }
        
        return stepDiv;
    }

    // ИСПРАВЛЕНО: setupOSTabs с автоматическим выбором предпочтительной платформы
    function setupOSTabs(platformKeys, preferredPlatform) {
        const osTabsContainer = document.getElementById('os-tabs');
        if (!osTabsContainer) return;
        
        osTabsContainer.innerHTML = '';
        
        const platformNames = {
            'ios': 'iOS',
            'android': 'Android', 
            'pc': 'PC'
        };
        
        platformKeys.forEach((platform) => {
            const tab = document.createElement('button');
            const isActive = platform === preferredPlatform;
            tab.className = `os-tab${isActive ? ' active' : ''}`;
            tab.textContent = platformNames[platform] || platform.charAt(0).toUpperCase() + platform.slice(1);
            tab.onclick = () => switchOSTab(platform, tab);
            osTabsContainer.appendChild(tab);
        });
        
        // ИСПРАВЛЕНО: Активируем предпочтительную платформу
        const preferredContent = document.getElementById(`${preferredPlatform}-content`);
        if (preferredContent) {
            // Сначала убираем active у всех
            document.querySelectorAll('.os-content').forEach(content => content.classList.remove('active'));
            // Затем добавляем только предпочтительной
            preferredContent.classList.add('active');
        }
    }

    function switchOSTab(platformName, clickedTab) {
        document.querySelectorAll('.os-tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.os-content').forEach(content => content.classList.remove('active'));
        
        clickedTab.classList.add('active');
        const targetContent = document.getElementById(`${platformName}-content`);
        if (targetContent) targetContent.classList.add('active');
    }

    // ИЗМЕНЕНО: Функция создания модального окна выбора приложения
    function createAppSelectModal(apps, currentIndex, platform, onSelect) {
        const modal = document.createElement('div');
        modal.className = 'app-select-modal active';
        
        const content = document.createElement('div');
        content.className = 'app-select-content';
        
        // --- Начало изменений ---
        const header = document.createElement('div');
        header.className = 'app-select-header';

        const title = document.createElement('div');
        title.className = 'app-select-title';
        title.textContent = getTranslation('choose_app_title'); // Используем перевод

        const closeBtn = document.createElement('span');
        closeBtn.className = 'app-select-close material-symbols-outlined';
        closeBtn.textContent = 'close';

        header.appendChild(title);
        header.appendChild(closeBtn);
        content.appendChild(header);
        // --- Конец изменений ---
        
        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'app-select-options';
        
        apps.forEach((app, index) => {
            const option = document.createElement('button');
            option.className = `app-select-option${index === currentIndex ? ' selected' : ''}`;
            
            const optionContent = document.createElement('div');
            optionContent.className = 'flex items-center gap-3';
            
            const optionIcon = document.createElement('div');
            optionIcon.className = 'w-6 h-6 flex-shrink-0';
            optionIcon.innerHTML = getAppIcon(app, platform);
            
            const optionText = document.createElement('span');
            optionText.textContent = `${app.name}${app.isFeatured ? ' ⭐' : ''}`;
            
            optionContent.appendChild(optionIcon);
            optionContent.appendChild(optionText);
            option.appendChild(optionContent);
            
            option.addEventListener('click', () => {
                onSelect(index);
                closeModal();
            });
            optionsContainer.appendChild(option);
        });
        
        const closeModal = () => {
            document.body.removeChild(modal);
        };
        
        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        
        content.appendChild(optionsContainer);
        modal.appendChild(content);
        document.body.appendChild(modal);
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            const notification = document.getElementById('copy-notification');
            if (notification) {
                notification.classList.add('show');
                setTimeout(() => notification.classList.remove('show'), 3000);
            }
        }).catch(err => {
            console.error('Failed to copy text: ', err);
        });
    }

    // Исправленный QR код
    function showQRCode(text, title) {
        const modal = document.getElementById('qr-modal');
        const container = document.getElementById('qr-code-container');
        const titleElement = document.getElementById('qr-modal-title');
        
        if (container) container.innerHTML = '';
        if (titleElement) titleElement.textContent = title;
        
        if (container && typeof QRCode !== 'undefined') {
            try {
                new QRCode(container, {
                    text: text,
                    width: 256,
                    height: 256,
                    colorDark: '#000000',
                    colorLight: '#FFFFFF'
                });
            } catch (error) {
                console.error('QRCode generation failed:', error);
                container.innerHTML = '<p>Ошибка генерации QR-кода</p>';
            }
        }
        
        if (modal) modal.classList.add('active');
    }

    function closeQRModal() {
        const modal = document.getElementById('qr-modal');
        if (modal) modal.classList.remove('active');
    }

    window.copyToClipboard = copyToClipboard;
    window.showQRCode = showQRCode;
    window.closeQRModal = closeQRModal;

    function formatDate(dateString) {
        try {
            return new Date(dateString).toLocaleString(currentLanguage);
        } catch {
            return dateString;
        }
    }

    function formatBytes(bytes) {
        if (!bytes || bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function openSettingsModal() {
        const modal = document.getElementById('settings-modal');
        if (modal) {
            modal.classList.add('active');
            updateSettingsUI();
        }
    }

    function closeSettingsModal() {
        const modal = document.getElementById('settings-modal');
        if (modal) modal.classList.remove('active');
    }

    function selectPalette(palette) {
        currentTheme = palette;
        updateTheme();
        updateSettingsUI();
        saveSettings();
    }

    function selectBrightness(brightness) {
        currentBrightness = brightness;
        updateTheme();
        updateSettingsUI();
        saveSettings();
    }

    function selectLanguage(language) {
        currentLanguage = language;
        applyTranslations();
        updateSettingsUI();
        saveSettings();
    }

    function saveSettings() {
        localStorage.setItem('theme', `${currentTheme}-${currentBrightness}`);
        localStorage.setItem('lang', currentLanguage);
    }

    window.openSettingsModal = openSettingsModal;
    window.closeSettingsModal = closeSettingsModal;
    window.selectPalette = selectPalette;
    window.selectBrightness = selectBrightness;
    window.selectLanguage = selectLanguage;

    // Функция updateTheme с поддержкой автоматической темы и theme-color
    function updateTheme() {
        const actualBrightness = getActualBrightness();
        document.body.setAttribute('data-theme', `${currentTheme}-${actualBrightness}`);
        
        // Обновляем meta theme-color
        const themeColorMeta = document.getElementById('theme-color-meta');
        if (themeColorMeta) {
            // Мапинг цветов primary-container для каждой темы
            const themeColors = {
                'candy-light': '#EADDFF',
                'candy-dark': '#4F378B',
                'mint-light': '#70F7E5',
                'mint-dark': '#005049',
                'latte-light': '#FFDBB8',
                'latte-dark': '#6B4000',
                'nautical-light': '#BFF2FF',
                'nautical-dark': '#004D62',
                'lavender-light': '#EDDCFF',
                'lavender-dark': '#544374',
                'evergreen-light': '#6AFCA1',
                'evergreen-dark': '#00522F',
                'red-light': '#FFCDD2',
                'red-dark': '#B71C1C',
                'grey-light': '#E0E0E0',
                'grey-dark': '#424242'
            };
            
            const currentThemeKey = `${currentTheme}-${actualBrightness}`;
            const themeColor = themeColors[currentThemeKey] || '#EADDFF';
            themeColorMeta.setAttribute('content', themeColor);
        }
    }

    function updateSettingsUI() {
        document.querySelectorAll('[data-palette]').forEach(btn => {
            btn.classList.toggle('selected', btn.getAttribute('data-palette') === currentTheme);
        });
        
        document.querySelectorAll('[data-brightness]').forEach(btn => {
            btn.classList.toggle('selected', btn.getAttribute('data-brightness') === currentBrightness);
        });
        
        document.querySelectorAll('[data-language]').forEach(btn => {
            btn.classList.toggle('selected', btn.getAttribute('data-language') === currentLanguage);
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, initializing...');
        
        initializeSettings();
        
        // Применяем переводы сразу
        applyTranslations();
        
        updateTheme();
        
        // Предзагружаем конфигурацию приложений сразу
        loadAppsConfig().then(() => {
            console.log('Apps config preloaded');
        });
        
        loadSubscriptionData();
        
        const settingsButton = document.getElementById('settings-button');
        if (settingsButton) {
            settingsButton.addEventListener('click', openSettingsModal);
        }
        
        document.addEventListener('click', (e) => {
            if (e.target.matches('.modal')) {
                e.target.classList.remove('active');
            }
        });

        // Применяем переводы через секунду после полной загрузки
        setTimeout(() => {
            applyTranslations();
        }, 1000);
    });
