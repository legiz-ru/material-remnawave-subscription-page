    - name: Update HTML with local CSS
      run: |
        python3 << 'EOF'
        import re
        
        with open('index.html', 'r', encoding='utf-8') as f:
            content = f.read()
        
        # –£–¥–∞–ª—è–µ–º –≤—Å–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å—Å—ã–ª–∫–∏ –Ω–∞ CSS
        content = re.sub(r'<link rel="stylesheet" href="[^"]*tailwind[^"]*">', '', content)
        
        # –ò—â–µ–º –ø–µ—Ä–≤—ã–π script –∏ –¥–æ–±–∞–≤–ª—è–µ–º CSS –ø–æ—Å–ª–µ –Ω–µ–≥–æ
        first_script_end = content.find('</script>')
        if first_script_end != -1:
            insert_pos = first_script_end + len('</script>')
            css_link = '\n\n<!-- –ü–û–õ–ù–´–ô –ª–æ–∫–∞–ª—å–Ω—ã–π Tailwind CSS -->\n<link rel="stylesheet" href="./assets/tailwind.min.css">\n'
            content = content[:insert_pos] + css_link + content[insert_pos:]
            print("‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–∞ —Å—Å—ã–ª–∫–∞ –Ω–∞ –ü–û–õ–ù–´–ô –ª–æ–∫–∞–ª—å–Ω—ã–π CSS")
        
        with open('index.html', 'w', encoding='utf-8') as f:
            f.write(content)
        EOF
        
    - name: Cleanup
      run: rm -f tailwindcss complete-classes.html
        
